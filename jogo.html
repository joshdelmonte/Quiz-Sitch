<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <div class="objectivum">
        <div id="game" class="justify-content flex-clumn">
            <div class="hud-item">
                <h1 id="progressText" class="hud-prefix">
                    Query:
                </h1>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>            
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                <p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
                <h1 id="countdownTimer"></h1>
            </div>        
        </div>
        <h1 id="question">What is the answer to this question?
            <div class="objectivum-arbitrium">
                <p class="choice-prefix">A.)</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>
            <div class="objectivum-arbitrium">
                <p class="choice-prefix">B.)</p>
                <p class="choice-text" data-number="2">choice 2</p>
            </div>
            <div class="objectivum-arbitrium">
                <p class="choice-prefix">C.)</p>
                <p class="choice-text" data-number="3">choice 3</p>
            </div>
            <div class="objectivum-arbitrium">
                <p class="choice-prefix">D.)</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>
        </h1>   
    </div>
    <script src="jogo.js"></script>
</body>
</html>
